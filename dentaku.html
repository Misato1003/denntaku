<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>電卓</title>
  <!--cssの読み込み-->
  <link rel="stylesheet" href="dentaku.css">
</head>

<body>
  <form name="dentaku">
    <table>
        <tr>
            <td colspan="4"><!--セルを水平方向に４つ結合-->
            <input type="text" class="display" id="display" value="0" disabled><!--液晶画面-->
            </td>
        </tr>
           <!--ボタンクリック表示　表を使用-->
        <tr>
            <td><button type="button" class="btn js-number" value="7">7</button></td>
            <td><button type="button" class="btn js-number" value="8">8</button></td>
            <td><button type="button" class="btn js-number" value="9">9</button></td>
            <td><button type="button" class="btn js-operator" value="/">÷</button></td>
        </tr>
        <tr>
            <td><button type="button" class="btn js-number" value="4">4</button></td>
            <td><button type="button" class="btn js-number" value="5">5</button></td>
            <td><button type="button" class="btn js-number" value="6">6</button></td>
            <td><button type="button" class="btn js-operator" value="-">-</button></td>
        </tr>
        <tr>
            <td><button type="button" class="btn js-number" value="1">1</button></td>
            <td><button type="button" class="btn js-number" value="2">2</button></td>
            <td><button type="button" class="btn js-number" value="3">3</button></td>
            <td><button type="button" class="btn js-operator" value="*">×</button></td>
        </tr>
        <tr>
            <td><button type="button" class="btn two-columns js-number" value="0">0</button></td>
            <td><button type="button" class="btn two-columns js-number" value="00">00</button></td>
            <td><button type="button" class="btn js-number" value=".">.</button></td>
            <td><button type="button" class="btn js-operator" value="/">÷</button></td>
        </tr>
        <tr>
            <td colspan="2"><button type="button" class="btn" id="clear">AC</button></td>
            <td colspan="2"><button type="button" class="btn" id="result" value="=">=</button></td>
        </tr>
    </table>
  </form>
<!--JavaScriptの読み込み-->
<script type="text/javascript" src="dentaku.js" charset="utf-8"></script>
</body>
